name: cicd-documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run:
    name: ðŸš€ Run
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸš€ Run
        shell: bash
        run: |
          cd laboratories/cicd-documentation
          python3 main.py
      
      - name: Run unit tests
        run: |
          cd laboratories/cicd-documentation
          python3 -m unittest discover -s . -p "test_*.py" -v
