name: Generate Documentation with Doxygen

on:
  push:
    tags:
      - 'v*'  # AcÈ›iunea va fi declanÈ™atÄƒ doar atunci cÃ¢nd un tag nou este creat, de exemplu v1.0.0, v2.1.1 etc.

jobs:
  run:
    name: ğŸš€ Run
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Doxygen
        run: |
          doxygen Doxyfile

      - name: Upload documentation as an artifact
        uses: actions/upload-artifact@v3
